<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="signup">
    <div class="content-wap">
            <div class="content">
                <div class="title-wrap">
                    <h1 class="title">Welcome to WealthWise</h1>
                    <p class="title-subtext">Your Personal Finance Companion</p>
                </div>
                
                <form class="form">
                    <div class="form-item">
                        <input type="text" class="form-input" placeholder="Full name" name="fullname">
                    
                        <input type="email" class="form-input" placeholder="Email address" name="email">

                        <input type="phone" class="form-input" placeholder="Phone number" name="phone">
                    </div>

                    <button class="form-btn">Create account</button>
                </form>

                <div class="divider">
                    <div class="divider-stroke"></div>
                    <p class="divider-para">or</p>
                    <div class="divider-stroke"></div>
                </div>

                <div class="btn-wrap">
                    <button class="brand-btn">
                        Continue with Apple
                        <img src="apple-icon.svg" alt="apple icon" class="btn-icon">
                    </button>

                    <button class="brand-btn">
                        Continue with Apple
                        <img src="google-icon.svg" alt="google icon" class="btn-icon">
                    </button>
                </div>

                <div class="sign-text">
                    <p>Already have an account?</p>
                    <a href="" class="btn-text">Create account</a>
                </div>
            </div>

            </div>

    <div class="img-wrap">
        <img src="/Image.jpg" alt="image of a happy family" class="image">
    </div>
   </div>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-wrap">
        <form>
            <div class="card-top">
                <p class="col-white">Pro plan (includes 4 seats)</p>
                <p class="price">$75/mo</p>
            </div>

            <div class="card-body">
                <div class="card-row">
                    <p class="col-white">Payment method</p>
                    <div class="pay-switch">
                        <p>PayPal</p>
                        <div class="pay-switch-active">Credit card</div>
                    </div>
                </div>

                <div class="card-row">
                    <p class="col-white">Next Renewal</p>
                    <p>May 14th, 2025</p>
                </div>

                <div class="card-row-full">
                    <div class="card-row-top">
                        <p class="col-white">Subtotal</p>
                        <p class="col-white">$75</p>
                    </div>

                    <div class="card-row-bottom">
                        <p>Tax (if applicable)</p>
                        <p>-</p>
                    </div>
                </div>

                <div class="card-row">
                    <div class=>
                        <input type="text" name="coupon" id="" placeholder="Coupon code" class="Coupon-code">
                    </div>
                    <div>
                        <button class="coupon-btn">Apply</button>
                    </div>
                </div>

                <div class="card-row">
                    <p class="col-white">Total</p>
                    <p class="col-white">$75</p>
                </div>

                <div class="btn-note-wrap">
                    <button class="submit-btn">Pay</button>
                    <div class="note-info">
                        <p class="note">By clicking pay, you accept
                            the <span class="note-span">user agreement</span>.
                        </p>
                        <div>
                            <img src="lock.svg" alt="lock icon" class="lock-icon">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
